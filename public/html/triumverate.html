<!DOCTYPE html>
<html ng-app="triumverate">
<head>
	<title>Triumverate</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link href="../css/shared.css" rel="stylesheet" type="text/css"/>
	<link href="../css/examples.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="../js/triumverate.js"></script>
	<script type="text/javascript" src="../js/triumverate.triFactory.js"></script>
	<script type="text/javascript" src="../js/triumverate.triTroller.js"></script>
	<script src="../js/examples.js"></script>
	<script src="../js/easel.js"></script>
	<script src="../js/easeljs-NEXT.combined.js"></script>
	


<body ng-controller="triTroller">

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<header class="EaselJS">
				<h1>Triumverate Web-Sockets/Angular Example</h1>
				
				<p>This example demonstrates painting to the canvas using the
					<code>Graphics</code> vector drawing API in EaselJS</p>
				</header>
				<canvas id="myCanvas" width="800" height="800"></canvas><button ng-click="clicker()">Submit</button>
				<svg width="800" height = "400" viewPort="0 0 800 400">
					<polyline  fill="none" stroke = "black" points="{{lineList[0]}}">
				</svg>

			</div>
		</div>
	</div>
</body>

</html>
